{% extends "base.html" %}

{% block content %}

    <button class="btn btn-primary btn-lg pull-right" onclick="location.href= '{% url 'new_post'%}'">WRITE A NEW POST
    </button>

    {% for post in posts %}

        <div class="row">
            <br>
            <div class="col-md-2 col-sm-3 text-center">
                <a class="story-img" href="#">
                    <img src="http://placehold.it/100"
                         style="width: 100px; height:100px; background-color: #12AB82; color:#ffffff ">
                </a>
            </div>

            <div class="col-md-10 col-sm-9">
                <h3>{{ post.title }}</h3>
                <div class="row">

                    <div class="col-xs-9">
                        <p>{{ postgit .content | truncatewords:30 }}</p>

                        <button class="btn btn-default" onclick="location.href = '{{ post.id }}' " >
                            Read More
                        </button>

                        <p>{{ post.published_date }} | Views {{ post.views }} | <strong>Tag</strong> {{ post.tag }}</p>
                    </div>

                </div>
            </div>
        </div>  <!-- closing main row-->
        <hr>

    {% endfor %}

{% endblock content %}
